<div class="input-container">
  <input #searchBox [formControl]="titleControl" (focus)="onFocus()"  placeholder="Enter movie title"/>
  <div #suggestionsContainer *ngIf="filteredSuggestions.length > 0" class="suggestions-container" (wheel)="onWheel($event)">
    <ng-container *ngFor="let suggestion of filteredSuggestions; let i = index">
      <div #suggestionElement class="suggestion-item">
        <img [src]="suggestion.Poster" alt="{{ suggestion.Title }} poster" />
        <p class="suggestion-text">{{ suggestion.Title }}</p>
      </div>
      <div *ngIf="i < filteredSuggestions.length - 1" class="separator"></div>
    </ng-container>
  </div>
  <button (click)="search()" class="search-button">Search</button>
</div>

<div *ngIf="movie">
  <h2>{{ movie.Title }}</h2>
  <img [src]="movie.Poster" alt="{{ movie.Title }} poster" />
  <h3>Top 10 Reviews:</h3>
  <ul>
    <li *ngFor="let review of reviews">{{ review }}</li>
  </ul>
</div>
